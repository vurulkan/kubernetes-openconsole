apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-openconsole
  namespace: kubernetes-openconsole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-openconsole
  template:
    metadata:
      labels:
        app: kubernetes-openconsole
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: dashboard
          image: ghcr.io/vurulkan/kubernetes-openconsole:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: LOG_RETENTION_DAYS
              value: "30"
            - name: TIMEZONE
              value: Europe/Istanbul
            - name: DATA_PATH
              value: /data/app.db
            - name: STATIC_DIR
              value: /app/public
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: kubernetes-openconsole-data
